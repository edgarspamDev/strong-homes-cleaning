<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 50" fill="none">
  <!-- House with broom icon -->
  <g transform="translate(0, 0)">
    <!-- House outline -->
    <path d="M22 6 L4 22 L7 22 L7 42 L37 42 L37 22 L40 22 Z" stroke="#C5A065" stroke-width="2.2" fill="none" stroke-linejoin="round"/>
    <!-- Window with cross -->
    <rect x="13" y="18" width="10" height="10" stroke="#C5A065" stroke-width="1.8" fill="none"/>
    <line x1="18" y1="18" x2="18" y2="28" stroke="#C5A065" stroke-width="1.5"/>
    <line x1="13" y1="23" x2="23" y2="23" stroke="#C5A065" stroke-width="1.5"/>
    <!-- Broom handle diagonal -->
    <line x1="30" y1="16" x2="42" y2="46" stroke="#C5A065" stroke-width="2.2" stroke-linecap="round"/>
