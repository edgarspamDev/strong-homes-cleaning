  <!-- Text: StrongHomes -->
  <text x="52" y="28" font-family="Georgia, Times, serif" font-size="22" fill="#C5A065">
    <tspan font-weight="700">Strong</tspan><tspan font-weight="400">Homes</tspan>
  </text>
  <!-- Subtext: Cleaning Services -->
  <text x="52" y="43" font-family="Georgia, Times, serif" font-size="11" fill="#C5A065" letter-spacing="0.5">Cleaning Services</text>
</svg>
